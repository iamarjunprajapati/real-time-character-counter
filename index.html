<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Character counter</title>
</head>
<body>

    <div
        class="body-container w-full h-[100vh] bg-gradient-to-tl to-purple-500 from-blue-500 flex justify-center items-center text-white">
        <div class="sm:w-[40%] bg-[rgba(255,255,255,.1)] shadow-xl rounded-xl p-10">
            <h1 class="text-3xl font-bold mb-10">Real-time character counter</h1>
            <div class="flex mb-4 flex-col">
                <textarea name="textarea" id="textarea"
                    class="bg-transparent border-2 rounded focus:ring-1 ring-white outline-none border-white p-2 placeholder-green-400 resize-none mb-5 "
                    placeholder="Please enter your text here..." rows="4" maxlength="50"></textarea>
                <div class="flex justify-between">
                    <p>Total Characters : <span id="total-characters">0</span></p>
                    <p>Remaining Characters : <span id="remaining-characters">50</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</body>

</html>
